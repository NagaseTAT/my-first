<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>test</title>
  </head>
  <body>
    <h1>{{ title }}</h1>

    <table>
      <tr>
      {% for h in header %}
      <th>{{ h }}</th>
      {% endfor %}
      </tr>

      {% for i in val %}
      <tr>
        <td>{{ i.id }}</td>
        <td>{{ i.name }}</td>
        <td>{{ i.mail }}</td>
        <td>{% if i.gender == False %}男{% endif %}
            {% if i.gender == True %}女{% endif %}</td>
        <td>{{ i.department }}</td>
        <td>{{ i.year }}</td>
        <td>{{ i.created_at }}</td>
        <td><a href="{% url 'webtestapp:update' i.id %}">更新</a></td>
        <td><a href="{% url 'webtestapp:delete' i.id %}">削除</a></td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
